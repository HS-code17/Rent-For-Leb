<!DOCTYPE html> 
  
<html> 
<head> 
    <title>Apartments Scraper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
/*table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}*/
* {
  box-sizing: border-box;
}

form.example input[type=text] {
  padding: 10px;
  font-size: 17px;
  border: 1px solid grey;
  float: left;
  width: 80%;
  background: #f1f1f1;
}

form.example button {
  float: left;
  width: 20%;
  padding: 10px;
  background: #2196F3;
  color: white;
  font-size: 17px;
  border: 1px solid grey;
  border-left: none;
  cursor: pointer;
}

form.example button:hover {
  background: #0b7dda;
}

form.example::after {
  content: "";
  clear: both;
  display: table;
}
table.center {
  margin-left: auto; 
  margin-right: auto;
}
#center{
  text-align: center;
}
</style>
</head>
<body> 
  <div id= "center">
<input id="filter" type="search" class="light-table-filter" data-table="table-info" placeholder="Filter/Search">
<div>
  <h2>Currency Converter</h2>
  
  <!-- <h2> length of three pages:{{ name }}</h2>
  <h2> length of one page:{{ along }}</h2> -->
<table class="table-info table center table-sort" border = 1 >
        <h2 align="center">Apartments Scraper</h2>
        <tr>
          <th>Prices</th>
          <th>Locations</th>
          <th>Time</th>
          <th>Contacts</th>            
       </tr>
         {% for value in result %}
            <tr>
               <td> {{ value[0] }} </td>
               <td>{{ value[1] }}</td>
               <td>{{ value[2] }}</td>
               <td>{{ value[3]}}</td>            
            </tr>
         {% endfor %}
      </table>
      <script src="../static/js/search.js"></script>
      <script src="../static/js/table-sort.js"></script>

</body> 
</html>
